<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>A-Frame View Controls</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.x.x/dist/aframe-animation-component.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
      #loadingScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="loadingScreen">Loading...</div>
    
    <a-scene>
      <a-assets>
        <!-- Load only essential assets initially -->
        <a-asset-item id="offWhiteChicago" src="jordan1/off_white_chicago/scene.gltf"></a-asset-item>
        <img id="Logo" src="icons/Logo.png" />
        <img id="sideImg" src="icons/side.png" />
        <img id="frontImg" src="icons/front.png" />
        <img id="backImg" src="icons/back.png" />
        <img id="prevImg" src="icons/prev.png" />
        <img id="nextImg" src="icons/next.png" />
        <img id="closeImg" src="icons/close.png" />

        <!-- Defer loading of other assets -->
        <a-asset-item id="offWhiteUnc" src="jordan1/off_white_unc/scene.gltf" preload="false"></a-asset-item>
        <a-asset-item id="retro" src="jordan1/retro_high_union_la_storm_blue/scene.gltf" preload="false"></a-asset-item>
        <a-asset-item id="travis" src="jordan1/travis_scott/scene.gltf" preload="false"></a-asset-item>
        <img id="michael" src="poster/michael.png" preload="false" />
        <img id="shoes" src="poster/shoes.png" preload="false" />
      </a-assets>

      <a-entity id="shoe" position="-8 -1 -50">
        <a-cylinder
          id="triggerCylinder"
          class="clickable"
          position="8 -2 5"
          radius="4"
          height="0.5"
          color="#808080"
        ></a-cylinder>

        <a-image
          src="#Logo"
          position="8 11 8"
          width="3"
          height="1.5"
        ></a-image>

        <!-- View control images -->
        <a-image
          id="sideView"
          class="clickable"
          src="#sideImg"
          position="5 -4 8"
          width="2"
          height="2.5"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
        ></a-image>

        <a-image
          id="frontView"
          class="clickable"
          src="#frontImg"
          position="8 -4 8"
          width="2"
          height="2.5"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
        ></a-image>

        <a-image
          id="backView"
          class="clickable"
          src="#backImg"
          position="11 -4 8"
          width="2"
          height="2.5"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
        ></a-image>

        <!-- Model navigation images -->
        <a-image
          id="closeZoom"
          class="clickable"
          src="#closeImg"
          position="13 6 5"
          width="0.7"
          height="0.7"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        ></a-image>

        <a-image
          id="prevModel"
          class="clickable"
          src="#prevImg"
          position="3 -0.5 5"
          width="1.5"
          height="1.5"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        ></a-image>

        <a-image
          id="nextModel"
          class="clickable"
          src="#nextImg"
          position="13 -0.5 5"
          width="1.5"
          height="1.5"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        ></a-image>

        <!-- Stationary model -->
        <a-entity id="model" position="-1 1.5 16">
          <a-entity
            id="shoeModel"
            class="rotatable clickable"
            cursor="rayOrigin: mouse"
            rotation="0 -40 0"
            gltf-model="#offWhiteChicago"
            position="9 -3 -9"
            scale="26 26 26"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-plane 
        id="rightViewPlane"
        class="clickable"
        color="#CCC" 
        height="5" 
        width="3" 
        position="5 2 -15" 
        rotation="0 -90 0"
        visible="false"
      >
        <a-image
          id="michaelImage"
          position=" 0 0.2 0.1"
          width="7"
          height="5"
        ></a-image>

        <a-image
          id="closeMichael"
          class="clickable"
          src="#closeImg"
          position="0 -3 0.2"
          width="0.5"
          height="0.5"
        ></a-image>
      </a-plane>

      <a-plane 
        id="leftViewPlane"
        class="clickable"
        color="#CCC" 
        height="5" 
        width="3" 
        position="-5 2 -15" 
        rotation="0 90 0"
        visible="false"
      >
        <a-image
          id="shoesImage"
          position=" 0 0.3 0.1"
          width="6"
          height="4"
        ></a-image>

        <a-image
          id="closeShoes"
          class="clickable"
          src="#closeImg"
          position="0 -3 0.2"
          width="0.5"
          height="0.5"
        ></a-image>
      </a-plane>

      <!-- Camera -->
      <a-camera id="mainCamera" position="0 1.6 0" look-controls="enabled: false" wasd-controls="enabled: false">
        <a-cursor material="color: #FFFFFF; opacity: 0.5; transparent: true"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const modelRotations = {
        side: { x: 0, y: 100, z: 0 },
        front: { x: 0, y: 20, z: 0 },
        back: { x: 0, y: 180, z: 0 },
        default: { x: 0, y: -40, z: 0 }
      };

      const modelData = [
        {
          id: '#offWhiteChicago',
          scale: '26 26 26',
          position: '9 -3 -9'
        },
        {
          id: '#offWhiteUnc',
          scale: '20 20 20',
          position: '9 -3 -9'
        },
        {
          id: '#retro',
          scale: '25 25 25',
          position: '9 -3 -9'
        },
        {
          id: '#travis',
          scale: '15 15 15',
          position: '9 -3 -9'
        }
      ];

      let currentModelIndex = 0;
      let isRotating = false;
      let previousPosition = { x: 0, y: 0 };
      const rotationSpeed = 0.5;
      let isZoomed = false;
      const originalCameraPosition = { x: 0, y: 1.6, z: 0 };
      const zoomedCameraPosition = { x: 0, y: 1.6, z: -30 };
      
      const rightViewCameraPosition = { x: 0, y: 1.6, z: -15 };
      const rightViewCameraRotation = { x: 0, y: -90, z: 0 };

      const leftViewCameraPosition = { x: 0, y: 1.6, z: -15 };
      const leftViewCameraRotation = { x: 0, y: 90, z: 0 };
      
      let isRightView = false;
      let isLeftView = false;

      function rotateModel(targetRotation) {
        const model = document.querySelector('#shoeModel');
        model.setAttribute('animation__rotation', {
          property: 'rotation',
          to: `${targetRotation.x} ${targetRotation.y} ${targetRotation.z}`,
          dur: 1000,
          easing: 'easeInOutQuad'
        });
      }

      function setModel(index) {
        const model = document.querySelector('#shoeModel');
        const { id, scale, position } = modelData[index];
        model.setAttribute('gltf-model', id);
        model.setAttribute('scale', scale);
        model.setAttribute('position', position);
      }

      function nextModel() {
        currentModelIndex = (currentModelIndex + 1) % modelData.length;
        setModel(currentModelIndex);
        
        // Lazy load next model if not loaded
        if (currentModelIndex + 1 < modelData.length) {
          const nextModelId = modelData[currentModelIndex + 1].id.replace('#', '');
          const asset = document.querySelector(`#${nextModelId}`);
          if (asset && asset.hasAttribute('preload') && asset.getAttribute('preload') === 'false') {
            asset.setAttribute('preload', 'true');
          }
        }
      }

      function prevModel() {
        currentModelIndex = (currentModelIndex - 1 + modelData.length) % modelData.length;
        setModel(currentModelIndex);
        
        // Lazy load previous model if not loaded
        if (currentModelIndex - 1 >= 0) {
          const prevModelId = modelData[currentModelIndex - 1].id.replace('#', '');
          const asset = document.querySelector(`#${prevModelId}`);
          if (asset && asset.hasAttribute('preload') && asset.getAttribute('preload') === 'false') {
            asset.setAttribute('preload', 'true');
          }
        }
      }

      function zoomIn() {
        const camera = document.querySelector('#mainCamera');
        camera.setAttribute('animation', {
          property: 'position',
          to: `${zoomedCameraPosition.x} ${zoomedCameraPosition.y} ${zoomedCameraPosition.z}`,
          dur: 500,
          easing: 'easeInOutQuad'
        });
        isZoomed = true;
        isRightView = false;
        isLeftView = false;
      }

      function zoomOut() {
        const camera = document.querySelector('#mainCamera');
        camera.setAttribute('animation', {
          property: 'position',
          to: `${originalCameraPosition.x} ${originalCameraPosition.y} ${originalCameraPosition.z}`,
          dur: 500,
          easing: 'easeInOutQuad'
        });
        
        camera.setAttribute('animation__rotation', {
          property: 'rotation',
          to: '0 0 0',
          dur: 500,
          easing: 'easeInOutQuad'
        });
        
        isZoomed = false;
        isRightView = false;
        isLeftView = false;
      }
      
      function toggleRightView() {
        // Load the image if not already loaded
        const michaelImage = document.querySelector('#michaelImage');
        if (!michaelImage.getAttribute('src')) {
          michaelImage.setAttribute('src', '#michael');
        }
        
        const rightViewPlane = document.querySelector('#rightViewPlane');
        rightViewPlane.setAttribute('visible', 'true');
        
        const camera = document.querySelector('#mainCamera');
        camera.setAttribute('animation', {
          property: 'position',
          to: `${rightViewCameraPosition.x} ${rightViewCameraPosition.y} ${rightViewCameraPosition.z}`,
          dur: 800,
          easing: 'easeInOutQuad'
        });
        
        camera.setAttribute('animation__rotation', {
          property: 'rotation',
          to: `${rightViewCameraRotation.x} ${rightViewCameraRotation.y} ${rightViewCameraRotation.z}`,
          dur: 800,
          easing: 'easeInOutQuad'
        });
        
        isRightView = true;
        isZoomed = true;
      }

      function toggleLeftView() {
        // Load the image if not already loaded
        const shoesImage = document.querySelector('#shoesImage');
        if (!shoesImage.getAttribute('src')) {
          shoesImage.setAttribute('src', '#shoes');
        }
        
        const leftViewPlane = document.querySelector('#leftViewPlane');
        leftViewPlane.setAttribute('visible', 'true');
        
        const camera = document.querySelector('#mainCamera');
        camera.setAttribute('animation', {
          property: 'position',
          to: `${leftViewCameraPosition.x} ${leftViewCameraPosition.y} ${leftViewCameraPosition.z}`,
          dur: 800,
          easing: 'easeInOutQuad'
        });
        
        camera.setAttribute('animation__rotation', {
          property: 'rotation',
          to: `${leftViewCameraRotation.x} ${leftViewCameraRotation.y} ${leftViewCameraRotation.z}`,
          dur: 800,
          easing: 'easeInOutQuad'
        });
        
        isLeftView = true;
        isZoomed = true;
      }

      function getPosition(event) {
        if (event.touches) {
          return {
            x: event.touches[0].clientX,
            y: event.touches[0].clientY
          };
        } else {
          return {
            x: event.clientX,
            y: event.clientY
          };
        }
      }

      function onStart(event) {
        if (event.target.classList.contains('clickable')) {
          if (event.target.id === 'shoeModel') {
            return;
          }
          return;
        }
        isRotating = true;
        previousPosition = getPosition(event);
        event.preventDefault();
      }

      function onMove(event) {
        if (!isRotating) return;
        
        const currentPosition = getPosition(event);
        const deltaX = currentPosition.x - previousPosition.x;
        const model = document.querySelector('#shoeModel');
        const currentRotation = model.getAttribute('rotation');
        
        model.setAttribute('rotation', {
          x: currentRotation.x,
          y: currentRotation.y + deltaX * rotationSpeed,
          z: currentRotation.z
        });
        
        previousPosition = currentPosition;
        event.preventDefault();
      }

      function onEnd() {
        isRotating = false;
      }

      function enableMotionControls() {
        if (AFRAME.utils.device.checkHeadsetConnected() || AFRAME.utils.device.isMobile()) {
          const camera = document.querySelector('#mainCamera');
          camera.setAttribute('look-controls', 'enabled', true);
        }
      }

      document.addEventListener('DOMContentLoaded', function () {
        // Hide loading screen when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
          setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            
            // Enable motion controls after everything is loaded
            setTimeout(enableMotionControls, 1000);
            
            // Load deferred assets
            document.querySelector('#michael').setAttribute('preload', 'true');
            document.querySelector('#shoes').setAttribute('preload', 'true');
          }, 500);
        });

        // Original event listeners
        document.getElementById('sideView').addEventListener('click', function () {
          rotateModel(modelRotations.side);
        });

        document.getElementById('frontView').addEventListener('click', function () {
          rotateModel(modelRotations.front);
        });

        document.getElementById('backView').addEventListener('click', function () {
          rotateModel(modelRotations.back);
        });

        document.getElementById('triggerCylinder').addEventListener('click', function () {
          rotateModel(modelRotations.default);
        });

        document.getElementById('nextModel').addEventListener('click', nextModel);
        document.getElementById('prevModel').addEventListener('click', prevModel);

        document.getElementById('shoeModel').addEventListener('click', function() {
          if (!isZoomed) {
            zoomIn();
          }
        });

        document.getElementById('closeZoom').addEventListener('click', function() {
          if (isZoomed) {
            zoomOut();
          }
        });
        
        document.getElementById('rightViewPlane').addEventListener('click', function() {
          toggleRightView();
        });

        document.getElementById('leftViewPlane').addEventListener('click', function() {
          toggleLeftView();
        });

        document.getElementById('closeMichael').addEventListener('click', function(e) {
          e.stopPropagation();
          document.querySelector('#rightViewPlane').setAttribute('visible', 'false');
          if (isRightView) {
            zoomOut();
          }
        });

        document.getElementById('closeShoes').addEventListener('click', function(e) {
          e.stopPropagation();
          document.querySelector('#leftViewPlane').setAttribute('visible', 'false');
          if (isLeftView) {
            zoomOut();
          }
        });

        // Mouse event listeners for desktop
        const scene = document.querySelector('a-scene');
        scene.addEventListener('mousedown', onStart);
        scene.addEventListener('mousemove', onMove);
        scene.addEventListener('mouseup', onEnd);
        scene.addEventListener('mouseleave', onEnd);

        // Touch event listeners for mobile
        scene.addEventListener('touchstart', onStart, { passive: false });
        scene.addEventListener('touchmove', onMove, { passive: false });
        scene.addEventListener('touchend', onEnd);
        scene.addEventListener('touchcancel', onEnd);

        document.addEventListener('touchmove', function(event) {
          if (isRotating) {
            event.preventDefault();
          }
        }, { passive: false });
      });
    </script>
  </body>
</html>
